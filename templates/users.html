<div id="usersList">
    {% for user in users %}
    <div class="col-md-6 mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="users" value="{{ user._id }}" id="user_{{ user._id }}" {% if user._id in selected_users %}checked{% endif %}>
            <label class="form-check-label" for="user_{{ user._id }}">
                {{ user.name }} ({{ user.email }})
            </label>
        </div>
    </div>
    {% endfor %}
</div>
