<div id="companiesList">
    {% for company in companies %}
    <div class="col-md-6 mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="companies" value="{{ company._id }}" id="company_{{ company._id }}" {% if company._id in selected_companies %}checked{% endif %}>
            <label class="form-check-label" for="company_{{ company._id }}">
                {{ company.code }} - {{ company.name }}
            </label>
        </div>
    </div>
    {% endfor %}
</div>
